{% extends 'EmployeePage.html' %}
<html>
	<head>
		<style>
      body {
          /* background-color: rgb(47, 47, 47); */
          background-image: url("https://th.bing.com/th/id/R.97fa8e3749d7d8f5baf77dd8e67caf83?rik=mkNSicah1pPb3Q&riu=http%3a%2f%2fwallpapersdsc.net%2fwp-content%2fuploads%2f2017%2f04%2fAmusement-Park-Download-Free-Backgrounds-HD.jpg&ehk=IyaYg5U4FmFkCVrOGzqLo2vgaIHmyTh8t2JfG69ftTA%3d&risl=&pid=ImgRaw&r=0"); /* replace with your own image URL */
          background-size: cover;
          background-position: center;
      }
      
      .container {
          
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 80vh;
      }
      
      h1 {
          color: white;
          font-size: 3rem;
          margin-bottom: 2rem;
          text-align: center;
      }
      
      form {
          width: 50% ;

          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: rgba(11, 11, 11, 0.8);
          border-radius: 10px;
          padding: 2rem;
          box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
      }
      
      form label {
          color: rgb(254, 248, 248);
          font-size: 1.5rem;
          margin-bottom: 1rem;
          text-align: center;
      }
      
      form select, form input {
          font-size: 1.5rem;
          padding: 1rem;
          margin-bottom: 2rem;
          border: none;
          border-radius: 5px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 400px;
      }
      
      form button {
          background-color: #2196F3;
          color: white;
          font-size: 1.5rem;
          padding: 1rem 2rem;
          border: none;
          border-radius: 5px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
      }
      
      form button:hover {
          background-color: #0D47A1;
      }
      .result-section {
  margin-top: 3rem;
  border: 1px solid rgb(255, 255, 255);
  padding: 1rem;
  border-radius: 5px;
  background-color: #f2f2f2;
  }

  .result-section h2 {
      color: #f2f2f2;
      font-size: 2rem;
      margin-bottom: 1rem;
  }

  .result-section p {
      font-size: 1.5rem;
      margin-bottom: 0;
  }


  </style>
		<style>
	button[type="submit"] {
	font-size: 24px;
	padding: 12	
	}
	</style>
		
</head>
<div class="row">
  {% block content %}
    <div class="container">
        <h1>Sales Prediction</h1>
            <form method="POST" action="{% url 'predict_sales' %}">
             {% csrf_token %}
                 <label for="month">Choose a Month:</label>
                <select name="month" id="month" required>
                    <option value="" selected disabled>Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                  <br><br>
                <label for="product">Product:</label>
                <select name="product" id="product">
                    <option value=""selected disabled>Product</option>
                    <option value="Chair">Chair</option>
                    <option value="Table">Table</option>
                    <option value="sofa">Sofa</option>
                </select>
                <br><br>
                <button type="submit" class="btn-primary">Predict</button>
                 {% if prediction_percent %}
                 <hr>
                 <h2 style="color: rgba(6, 5, 6, 0.783);">Prediction Result</h2>
                  <p style="color: rgb(12, 17, 11);">Predicted sales for {{ month }} is: {{ prediction_percent  }}% 
				</p>
                  {% else %}
                    <p style="color: rgb(8, 8, 8);"></p>
                   {% endif %}
            </form>
        </div>
	</div>
{% endblock %}

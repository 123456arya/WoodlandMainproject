<!-- Custom Theme files -->
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1">

<section id="main-content" style="background-color: white;">
    
    <div class="container">
        <div class="women_main">
            <!-- start sidebar -->
            <div class="col-md-3 s-d">

                    {% for d in subcat %}

            </div>
            
            
        </div>
         </div>

                            <h4><a href="#"><b> {{d.1}}</b></a></h4>

                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>  
      <!-- end grids_of_4 -->
   
    </div>
    
</div>

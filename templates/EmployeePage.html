  <script type="text/javascript">
    $(".owl-carousel").owlCarousel({

      margin: 10,
      nav: true,
      navText: [],
      autoplay: true,

        420: {

        },
        1000: {
          items: 5
        }
      }

    });
  </script>

    });

  <script>

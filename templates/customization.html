                <div class="container" >
                 <form action="" method="post" enctype="multipart/form-data" >    
                <!--MAIN-->
                <div id="custom" class="text-center" >
                        <label><b>FURNITURE</b></label>
                        <br/>
                    
                        <input type="text" name="c1" id="item" placeholder="Kind of Furniture"  name="t1" pattern="[A-Za-z]+" onchange="textValidator(this)" class="form-control" style="color:black;font-size:20px;padding: 30px;" required>
                        <span class="error-msg" id="error"></span>
                        <br/>
                        <br/>
                    

                        <label><b>TYPE OF WOOD</b></label>
                        <br/>
                    
                            <select  name="c10" class="form-control" placeholder="wood" style="color:black;font-size:20px;padding: 30px;"required>
                                <span class="error-msg" id="error"></span>
                                <option value="" selected disabled>Wood</option>                                
                                <option value="Acacia">Acacia</option>
                                <option value="Ash">Ash</option>
                                <option value="Kamagong/Ebony">Kamagong/Ebony</option>
                                <option value="Mahogany">Mahogany</option>
                                <option value="Molave">Molave</option>
                                <option value="Narra">Narra</option>
                                <option value="Oak">Oak</option>
                                <option value="Tanguile">Tanguile</option>
                                <option value="Yakal">Yakal</option>
                            </select>
                            <br/>
                            <br/>
                    

                        <label><b>MEASUREMENTS <i>(ft.)</i></b></label>
                            <br/>
                    
                            <input type="text" name="c6" id="measurement" placeholder="Height" class="form-control" style="color:black;font-size:20px;padding: 30px;"required>
                            <span class="error-msg" id="error"></span>
                            <br/>
                            <input type="text" name="c4"  id="measurement" placeholder="Length" class="form-control"style="color:black;font-size:20px;padding: 30px;" required>
                            <span class="error-msg" id="error"></span>
                            <br/>
                            <input type="text" name="c5"  id="measurement" placeholder="Width" class="form-control" style="color:black;font-size:20px;padding: 30px;"required>
                            <span class="error-msg" id="error"></span>
                            <br/>
                            <br/>
                    

                        <label><b>FABRIC COLOR</b></label>
                            <br/>
                            {% csrf_token %}
                            <div class="btn-toolbar-center"   role="toolbar">
                                <select name="c7" class="form-control"  placeholder="color"style="color:black;font-size:20px;padding: 30px;"required>
                                    <span class="error-msg" id="error"></span>
                                    <option value="" selected disabled>Color</option>
                                    <option value="brown">brown</option>
                                    <option value="black">black</option>
                                    <option value="grey">grey</option>
                                   
                                </select>
                            </div>
                            <br/>
                            <br/>
                   

                        <label><b>QUANTITY</b></label>
                            <br/>
                            
                            <select name="c3" class="form-control" placeholder="Quantity"style="color:black;font-size:20px;padding: 30px;" height="100" required>
                                <span class="error-msg" id="error"></span>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <br/>
                            <br/>
                        
                        
                    
                        <label><b>UPLOAD YOUR IMAGE</b></label>
                        
                        <input type="file" accept="../staic/images/" name="c2"  onchange="loadFile(event)" class="form-control" height="100" style="color:black;font-size:20px;padding: 30px;" >
                         <span class="error-msg" id="error"></span>    
                        <img id="output" style="max-width: 150px; max-height: 150px; margin-top: 10px;"/>
                                <script>
                                    var loadFile = function(event) {
                                        var output = document.getElementById('output');
                                        
                                        output.src = URL.createObjectURL(event.target.files[0]);
                                    };
                                </script>
                            
                            <br/>
                            <br/>
                        

                        <input type="submit" value="Submit" href="/carts" style="height: 44px; width: 179px;">

                        <input type="reset" value="Reset" style="height: 44px; width: 179px; margin-left: 30px;">

                <br/>


<!DOCTYPE html>
<html>
    <head runat="server">
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
        <!---CSS--->
        <link href="../staic/cust/css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" > </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

            <title>WoodCraft</title>
    
            
        </head>



        <body>

            <header>
            <div class="text-center" id="add">Add A Tough Style To Your Home
                             <!--FIRST NAV-->
                          
                        </div>
                </div>
            </header>

                
                
                <div class="container"></div>
        <form action="" method="post" enctype="multipart/form-data">    
                <!--MAIN-->
                <div id="custom" class="text-center">
                        <label><b>FURNITURE</b></label>
                        <br/>
                    
                        <input type="text" name="c1" id="item" placeholder="Kind of Furniture"  class="form-control" required>
                        <br/>
                        <br/>
                    

                        <label><b>TYPE OF WOOD</b></label>
                        <br/>
                    
                            <select  name="c10" class="form-control" required>
                                <option value="Acacia">Acacia</option>
                                <option value="Ash">Ash</option>
                                <option value="Kamagong/Ebony">Kamagong/Ebony</option>
                                <option value="Mahogany">Mahogany</option>
                                <option value="Molave">Molave</option>
                                <option value="Narra">Narra</option>
                                <option value="Oak">Oak</option>
                                <option value="Tanguile">Tanguile</option>
                                <option value="Yakal">Yakal</option>
                            </select>
                            <br/>
                            <br/>
                    

                        <label><b>MEASUREMENTS <i>(ft.)</i></b></label>
                            <br/>
                    
                            <input type="text" name="c6" id="measurement" placeholder="Height" class="form-control" required>
                            <br/>
                            <input type="text" name="c4"  id="measurement" placeholder="Length" class="form-control" required>
                            <br/>
                            <input type="text" name="c5"  id="measurement" placeholder="Width" class="form-control" required>
                            <br/>
                            <br/>
                    

                        <label><b>FABRIC COLOR</b></label>
                            <br/>
                            {% csrf_token %}
                            <div class="btn-toolbar-center"   role="toolbar">
                                <select name="c7" class="form-control" required>
                                   <!--  <option value="">Woodcolor</option> -->
                                    <option value="brown">brown</option>
                                    <option value="black">black</option>
                                    <option value="grey">grey</option>
                                   
                                </select>
                            </div>
                            <br/>
                            <br/>
                   

                        <label><b>QUANTITY</b></label>
                            <br/>
                            
                            <select name="c3" class="form-control" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <br/>
                            <br/>
                        
                        
                    
                        <label><b>UPLOAD YOUR IMAGE</b></label>
                        
                        <input type="file" accept="../staic/images/" name="c2"  onchange="loadFile(event)" class="form-control" >
                            <img id="output" style="max-width: 150px; max-height: 150px; margin-top: 10px;"/>
                                <script>
                                    var loadFile = function(event) {
                                        var output = document.getElementById('output');
                                        
                                        output.src = URL.createObjectURL(event.target.files[0]);
                                    };
                                </script>
                            
                            <br/>
                            <br/>
                        

                        <input type="submit" value="Submit" href="/carts" style="height: 44px; width: 179px;">

                        <input type="reset" value="Reset" style="height: 44px; width: 179px; margin-left: 30px;">
                  

                </div>

                <br/>
                <br/>
        </form>   
                
                <!--FOOTER-->
           
            


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../staic/cust/https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
        <script src="../staic/cust/https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    </body>
</html>

{% extends 'Employeepage.Html' %}
{% block content %}
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.bootstrap5.min.css">
</head>


    {% csrf_token %}


    <table id="example" class="table table-striped" style="width:100%;font-size: 150%;">
      <thead>
          <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Action</th>
            
            
              
          </tr>
      </thead>
      <tbody>
    {% for d in data %}
    
      <tr>
        <th>{{d.1}}</th>
        

        <!--  <td><img width="100px" src="static{{data.0.7}}"></td>
  -->
    <td>{{d.6}}</td>
   <td><a href="/Employeeeditproduct?id={{d.0}}" >StockUpdate</a></td>
</tr>
{% endfor %}
</tbody>

 <tfoot>
        <!-- <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr> -->
    </tfoot>
</table>

{% endblock %}

<script>
  $(document).ready(function() {
    var table = $('#example').DataTable( {
        lengthChange: false,
        buttons: [ 'copy', 'excel', 'pdf', 'colvis' ]
    } );
 
    table.buttons().container()
        .appendTo( '#example_wrapper .col-md-6:eq(0)' );
} );
</script>

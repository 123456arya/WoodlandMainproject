  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container ">
      <div class="heading_container">
        <h2 class="">
          Customer Registration
        </h2>
      </div>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          {% if msg %}
          <script>
            alert('{{msg}}')
          
          </script>
          {% endif %}
          <form action="" method="POST">
            {% csrf_token %}
            <div>
              <input type="text" name="t1" pattern="[A-Za-z]+" required placeholder="First Name" />
            </div>
            <div>
              <input type="text" name="t2" pattern="[A-Za-z ]+" required placeholder="Last Name" />
            </div>
            <div>
              <input type="text" name="t3" placeholder="House Name" />
            </div>
            <div>
              <input type="text" name="t4" placeholder="Street" />
            </div>
            <div>
              <input type="text" name="t5" pattern="[A-Za-z]+" required placeholder="District" />
            </div>
            <div>
              <input type="text" name="t6" pattern="[A-Za-z]+" required placeholder="State" />
            </div>
            <div>
              <input type="text" patern="[0-9]{6}" required name="t7" maxlength="6" placeholder="Pin Code" />
            </div>

            <div>
              <input type="email" name="t8" required placeholder="Email" />
            </div>
            <div>
              <input type="text" pattern="[789][0-9]{9}" maxlength="10" required name="t9" placeholder="Mobile" />
            </div>
            <div>
              <input type="text" name="t10" required pattern="[789][0-9]{9}" maxlength="10" placeholder="Alternate No." />
            </div>
            <div>
              <input type="text" name="t11" required placeholder="Username" />
            </div>
            <div>
              <input type="password" required name="t12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" />
            </div>

         
            <div class="d-flex ">
              <input type="Submit" name="b1" value="Register">
                
             
            </div>
            <div>
              <h4>Already Registered ?</h4><a href="/login">Login</a>
          </div>
          </form>
        </div>

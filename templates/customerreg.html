            {% csrf_token %}
            <div>
              <input type="text" name="t1" pattern="[A-Za-z]+" onchange="textValidator(this)" required="" placeholder="First Name" alert="Only Alphabets are Allowed" />
              <span class="error-msg" id="error"></span>
            </div>
            <div>
              <input type="text" name="t2" pattern="[A-Za-z ]+" onchange="lastValidator(this)" required="" placeholder="Last Name" alert="Only Alphabets are Allowed" />
              <span class="error-msg" id="error_last"></span>
            </div>
            <div>
              <input type="text" name="t3" placeholder="House Name" onchange="houseValidator(this)" alert="Only Alphabets are Allowed" />
              <span class="error-msg" id="error_address"></span>
            </div>
            <div>
              <input type="text" name="t4" onchange="streetValidator(this)" placeholder="Street" alert="Only Alphabets are Allowed"  />
              <span class="error-msg" id="error_street"></span>
            </div>
            <div>
              <input type="text" name="t5" pattern="[A-Za-z]+"  onchange="districtValidator(this)" required placeholder="District" alert="Only Alphabets are Allowed" />
              <span class="error-msg" id="error_district"></span>
            </div>
            <div>
              <input type="text" name="t6" pattern="[A-Za-z]+" onchange="stateValidator(this)"required placeholder="State" alert="Only Alphabets are Allowed" />
              <span class="error-msg" id="error_state"></span>
            </div>
            <div>
              <input type="text" pattern="[0-9]{6}" required name="t7" maxlength="6" onchange="pincodeValidator(this)" placeholder="Pin Code" />
              <span class="error-msg" id="error_pincode"></span>
            </div>

            <div>
              <input type="email" name="t8" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" onchange="emailValidator(this)" required placeholder="Email"  alert="Error Email"/>
              <span class="error-msg" id="error_email"></span>
            </div>
            <div>
              <input type="text" pattern="[789][0-9]{9}" maxlength="10" required name="t9" onchange="mobileValidator(this)" placeholder="Mobile" />
              <span class="error-msg" id="error_mobile"></span>
            </div>
            <div>
              <input type="text" name="t10" required pattern="[789][0-9]{9}" maxlength="10" onchange="alternateValidator(this)" placeholder="Alternate No." />
              <span class="error-msg" id="error_alternative"></span>
            </div>
            <div>
              <input type="text" name="t11" onchange="usernameValidator(this)" required placeholder="Username" />
              <span class="error-msg" id="error_username"></span>
            </div>
            <div>
              <input type="password" required name="t12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="passwordValidator(this)" placeholder="Password" />
              <span class="error-msg" id="error_password"></span>
            </div>

         
            <div class="d-flex ">

            <div>

  <script>
    function textValidator(input) {
      var re = /^[ a-zA-Z ]+$/;
      if (!re.test(input.value)) {
        document.getElementById("error").innerHTML = "Only Alphabets are Allowed";
        document.getElementById("error").style.color = "red";
        return false;
      }
      else {
        document.getElementById("error").innerHTML = "";
        document.getElementById("error").style.color = "";
      }
      return true;
    }

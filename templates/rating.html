<style>
    fieldset,
    label {
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 1.5em;
        margin: 10px;
    }

    /** Style Star Rating Widget ***/

    .rating {
        border: none;
        float: left;
    }

    .rating>input {
        display: none;
    }

    .rating>label:before {
        margin: 5px;
        font-size: 1.25em;
        font-family: FontAwesome;
        display: inline-block;
        content: "\f005";
    }

    .rating>.half:before {
        content: "\f089";
        position: absolute;
    }

    .rating>label {
        color: #ddd;
        float: right;
    }

    /** CSS Magic to Highlight Stars on Hover **/

    .rating>input:checked~label,
    /* show gold star when clicked */
    .rating:not(:checked)>label:hover,
    /* hover current star */
    .rating:not(:checked)>label:hover~label {
        color: #FFD700;
    }

    /* hover previous stars in list */

    .rating>input:checked+label:hover,
    /* hover current star when changing rating */
    .rating>input:checked~label:hover,
    .rating>label:hover~input:checked~label,
    /* lighten current selection */
    .rating>input:checked~label:hover~label {
        color: #FFED85;
    }

    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 95%;
        margin-left: 3%;
        border: #000000;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<!-- contact -->
<section class="wthree-row w3-contact py-5" style="background-color: white;">
    <div class="container py-xl-5 py-lg-3">
        <div class="text-center mb-lg-5 mb-4">
            <h3 class="tittle mb-2">Rate Now</h3>
            <p>Please submit your rating for this Vehicle</p>
        </div>
        <div class="row contact-form py-3" style="margin-left: 30%;">
            <!-- contact map -->
            <div class="col-lg-8 wthree-form-left mt-lg-0 mt-5">
                <div class="contact-top1">
                    <form action="#" method="POST" class="f-color" enctype="multipart/form-data">
                        {% csrf_token %}
                        <textarea name="feedback" id="" class="contact-formw3ls form-control" cols="30" rows="8" placeholder="Enter Review Here"></textarea>
                        <input type="hidden" name="regno" value="{{regno}}">
                        <div class="form-group" style="margin-left: 25%;">
                            <fieldset class="rating" name="rating" style="margin-left:40px;">
                                <input type="radio" id="star5" name="rating" value="5" required /><label class="full"
                                    for="star5" title="Awesome - 5 stars"></label>
                                <input type="radio" id="star4half" name="rating" value="4.5" required /><label
                                    class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                                <input type="radio" id="star4" name="rating" value="4" required /><label class="full"
                                    for="star4" title="Pretty good - 4 stars"></label>
                                <input type="radio" id="star3half" name="rating" value="3.5" required /><label
                                    class="half" for="star3half" title="Meh - 3.5 stars"></label>
                                <input type="radio" id="star3" name="rating" value="3" required /><label class="full"
                                    for="star3" title="Meh - 3 stars"></label>
                                <input type="radio" id="star2half" name="rating" value="2.5" required /><label
                                    class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                                <input type="radio" id="star2" name="rating" value="2" required /><label class="full"
                                    for="star2" title="Kinda bad - 2 stars"></label>
                                <input type="radio" id="star1half" name="rating" value="1.5" required /><label
                                    class="half" for="star1half" title="Meh - 1.5 stars"></label>
                                <input type="radio" id="star1" name="rating" value="1" required /><label class="full"
                                    for="star1" title="Sucks big time - 1 star"></label>

                                <input type="radio" id="starhalf" name="rating" value=".5" required /><label
                                    class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                            </fieldset>
                            <input style="margin:0px 100px;" type="submit" name="submit" value="Rate"
                            class="btn btn-style btn-primary">
                        </div>
                        &nbsp;<br><br>
                        
                </div>

                </form>
                </script>

<!-- password-script -->
<script>
    window.onload = function () {
        document.getElementById("password1").onchange = validatePassword;
        document.getElementById("password2").onchange = validatePassword;
    }

    function validatePassword() {
        var pass2 = document.getElementById("password2").value;
        var pass1 = document.getElementById("password1").value;
        if (pass1 != pass2)
            document.getElementById("password2").setCustomValidity("Passwords Don't Match");
        else
            document.getElementById("password2").setCustomValidity('');
        //empty string means no validation error
    }
</script>
<!-- //password-script -->
